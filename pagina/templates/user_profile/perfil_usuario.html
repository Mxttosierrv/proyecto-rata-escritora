{% extends 'base.html'%}

{% block content %}
<div class="container" style="margin-top: 170px; margin-left: 50px; margin-right: 40px;" id="containerInicio">
    <div class="row">
        <!-- Columna Izquierda -->
        <div class="col-md-3">
            <div class="card position-relative">
                <!-- Ícono de usuario -->
                <span 
                    class="position-absolute top-0 start-0 translate-middle" 
                    style="transform: translate(-50%, -50%); margin-top: -20px; margin-left: 50px;"
                >
                    <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
                </span>
                <!-- Contenido de la card -->
                <div class="card-body text-center">
                    <!-- Muestra el nombre de usuario y el correo electrónico -->
                    <h4 class="card-title mt-3" id="userName">{{ user.username }}</h4>
                    <p class="card-text" id="userEmail">{{ user.email }}</p>
                </div>
            </div>
        </div>

        <!-- Columna Central -->
        <div class="col-md-9" style="width: auto;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Opciones</h5>
                    <div class="row">
                        <!-- Sub-columna izquierda: Opciones -->
                        <div class="col-md-6">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <a href="#" id="viewAccountInfo">Ver información de la cuenta</a>
                                </li>
                                <li class="list-group-item">
                                    <a href="#" id="deleteAccount">Eliminar cuenta</a>
                                </li>
                            </ul>
                        </div>
                        <!-- Sub-columna derecha: Información -->
                        <div class="col-md-6">
                            <div class="card" style="margin-left: 30px;">
                                <div class="card-body" id="infoCard">
                                    <h5 class="card-title">Información de la cuenta</h5>
                                    <!-- Aquí se imprimirá la información de los botones del centro -->
                                    <div id="infoContent">
                                        {% block info_content %}
                                        <!-- Contenido por defecto -->
                                        <p>Selecciona una opción para ver más detalles.</p>
                                        {% endblock %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
