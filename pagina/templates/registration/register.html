{% load static i18n %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo pagina-->
    <title>Rata Escritora</title>
    <!-- importación bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
    <!-- importación style.css -->
    <link rel="stylesheet" href="{% static '/style.css' %}"/>
</head>
<body class="modo-claro">
    <div class="container login-container">
        <div class="card login-card modo-claro">
            <div class="login-logo">
                <button class="btn" id="loginLogo">
                    <a href="{% url 'inicio' %}">
                        <img 
                            class="img-fluid" 
                            id="iLogin" 
                            src="{% static 'images/iconos/rata-escritora-icono-sin-texto.png' %}"
                        >
                    </a>
                </button>
            </div>

            <label 
                class="form-label" id="lblIniciarSesion"> 
                <h4>
                    Crear usuario
                </h4>
            </label>

            <form action="" method="post">
                
                {% csrf_token %}

                {{ form | crispy }}

                <div class="mb-3 text-center">
                    <label class="form-label" id="lblPreguntaRegistroUsuario">
                        ¿Ya tienes una cuenta?
                        <a 
                            href="{% url 'login' %}" 
                            class="link-primary" 
                            >
                            Inicia sesión aquí
                        </a>
                    </label>
                </div>
                <div class="d-grid gap-2">
                    <button 
                        type="submit" 
                        class="btn btn-primary"
                        >
                        Registrarse
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- importaciones de código -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function aplicarModo(modo) {
                const elementos = [
                    body, loginCard, txtCorreoUsuario, txtContrasenaUsuario
                ];
                
                elementos.forEach(elemento => {
                    elemento.classList.remove('modo-claro', 'modo-oscuro');
                    elemento.classList.add(modo);
                });

                localStorage.setItem('modoOscuro', modo === 'modo-oscuro');
            }

            const body = document.body;
            const loginCard = document.getElementsByClassName('login-card')[0];
            const txtCorreoUsuario = document.getElementById('txtCorreoUsuario');
            const txtContrasenaUsuario = document.getElementById('txtContrasenaUsuario');

            // Verificar el estado del modo oscuro almacenado en localStorage
            if (localStorage.getItem('modoOscuro') === 'true') {
                aplicarModo('modo-oscuro');
            } else {
                aplicarModo('modo-claro');
            }
        });
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" 
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" 
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
